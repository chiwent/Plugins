<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>FullPage</title>
    </style>
</head>

<body>

    <body>
        <div id="wrapper">
            <div id="main">
                <div id="page1" class="page"></div>
                <div id="page2" class="page"></div>
                <div id="page3" class="page"></div>
                <div id="page4" class="page"></div>
            </div>
            <div class="pagenavigation">
                <ul>
                    <li id="p1" class="active" index="1">
                        <span>Page1</span>
                    </li>
                    <li id="p2" index="2">
                        <span>Page2</span>
                    </li>
                    <li id="p3" index="3">
                        <span>Page3</span>
                    </li>
                    <li id="p4" index="4">
                        <span>Page4</span>
                    </li>
                </ul>
            </div>
        </div>
        <script src="./fullpage.js"></script>
        <script>
            (function() {
                var fullpage = new FullPage({
                    wrapper: document.querySelector('#wrapper #main'),
                    pagesEle: document.querySelectorAll('.page'),
                    dots: document.getElementsByClassName('pagenavigation')[0].getElementsByTagName('ul')[0].getElementsByTagName('li'),
                    delay: 400,
                    isShowDots: true,
                    callback: () => {
                        console.log('change page');
                    }
                })
                fullpage.init();
            })();
        </script>
    </body>

</body>

</html>
